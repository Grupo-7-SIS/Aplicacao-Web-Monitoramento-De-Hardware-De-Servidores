<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - CYBERBEEF</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="icon" href="./assets/icon/chip.png">
</head>
<body>
    <style>
   
    </style>
  <div class="container">
    <div class="img-box">
      <img src="./assets/imgs/cadastro.jpg" alt="Painel de monitoramento">
      <div class="logo">
        <h2><img src="./assets/imgs/logo.png" alt=""></h2>
       
      </div>
    </div>
    <div class="form-box">
      <form action="">
        <h1>Cadastro</h1>
        <p>Se você já tem uma conta</p>
        <p><a href="./login.html">Entre aqui!</a></p>



        <div class="input-box">
           <label for="email">E-mail</label>
          <i class='bx bx-envelope'></i>
          <input type="email" placeholder="Insira seu endereço de email" required>
        </div>

         <div class="input-box">
           <label for="nome">Nome de usuário</label>
          <i class='bx bx-user'></i>
          <input type="email" placeholder="Insira seu nome de usuário" required>
        </div>

        <div class="input-box">
          <label for="senha">Senha</label>
          <i class='bx bx-lock'></i>
          <input type="password" placeholder="Insira sua senha" required>
        </div>

         <div class="input-box">
          <label for="confirmar">Confirmar senha</label>
          <i class='bx bx-lock'></i>
          <input type="password" placeholder="Insira sua senha" required>
        </div>

       
        <button type="submit" class="btn">Registrar-se</button>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
  <div class="container">
    <div class="img-box">
      <img src="../public/assets/imgs/login.webp" alt="Painel de monitoramento">
      <div class="logo">
        <h2><i class='bx bx-chip'></i> CYBERBEEF</h2>
        <span>Hardware Monitoring</span>
      </div>
    </div>
    <div class="form-box">
      <form action="">
        <h1>Login</h1>
        <p>Se você ainda não tem uma conta</p>
        <p><a href="#">Registre-se aqui!</a></p>

        <div class="input-box">
          <i class='bx bx-key'></i>
          <input type="text" placeholder="Insira seu código de ativação" required>
        </div>

        <div class="input-box">
          <i class='bx bx-envelope'></i>
          <input type="email" placeholder="Insira seu endereço de email" required>
        </div>

        <div class="input-box">
          <i class='bx bx-lock'></i>
          <input type="password" placeholder="Insira sua senha" required>
        </div>

        <div class="options">
          <a href="#">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="btn">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>

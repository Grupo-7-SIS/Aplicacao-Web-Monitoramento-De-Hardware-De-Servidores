<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CYBERBEEF</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet"type="text/css" href="./css/style.css">
  <link rel="icon" href="./assets/icon/chip.png">
</head>
<body>
  <div class="container">
    <div class="img-box">
      <img src="./assets/imgs/login.webp" alt="Painel de monitoramento">
      <div class="logo">
        <h2><a href="./landpage.html"><img src="./assets/imgs/logo.png" alt=""></a></h2>
       
      </div>
    </div>
    <div class="form-box">
      <form action="">
        <h1>Login</h1>
        <p>Se você ainda não tem uma conta</p>
        <p><a href="./cadastro.html">Registre-se aqui!</a></p>

        <div class="input-box">
          <label for="codigo">Token empresa</label>
          <i class='bx bx-key'></i>
          <input type="text" placeholder="Insira o token de sua empresa" required>
        </div>

        <div class="input-box">
           <label for="email">E-mail</label>
          <i class='bx bx-envelope'></i>
          <input type="email" placeholder="Insira seu endereço de email" required>
        </div>

        <div class="input-box">
          <label for="senha">Senha</label>
          <i class='bx bx-lock'></i>
          <input type="password" placeholder="Insira sua senha" required>
        </div>

        <div class="options">
          <a href="./recuperar.html">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="btn">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>

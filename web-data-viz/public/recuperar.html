<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperação de senha - CYBERBEEF</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet"type="text/css" href="./css/style.css">
  <link rel="icon" href="./assets/icon/chip.png">
</head>
<body>
  <div class="container">
    <div class="img-box">
      <img src="./assets/imgs/login.webp" alt="Painel de monitoramento">
      <div class="logo">
        <h2><img src="./assets/imgs/logo.png" alt=""></h2>
       
      </div>
    </div>
    <div class="form-box">
      <form action="">
        <h1>Recuperação de senha</h1>
        <p>Se você ainda não recebeu o e-mail</p>
        <p><a href="#">Reenviar</a></p>


        <div class="input-box">
           <label for="email">E-mail</label>
          <i class='bx bx-envelope'></i>
          <input type="email" placeholder="Insira seu endereço de email" required>
        </div>

        

        <button type="submit" class="btn">Enviar</button>
      </form>
    </div>
  </div>
</body>
</html>
